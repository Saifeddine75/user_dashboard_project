{% extends 'base.html' %}

{% block title %}
    <title>Login Page</title>
{% endblock %}

{% block content %}
<main class='form-signin w-300 m-auto' style='max-width:300px'>
    <form>
    <div class="mb-3">
        <label for="Email" class="form-label">Email address</label>
        <input type="email" required class="form-control" id="Email" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="Password1" class="form-label">Password</label>
        <input type="password" required class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    </form>
</main>
{% endblock %}
